# Picom configuration for XMonad
# Provides transparency and compositing effects

# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# Opacity
# Default opacity for all windows
active-opacity = 0.95;
inactive-opacity = 0.92;
frame-opacity = 0.95;
inactive-opacity-override = false;

# Window-specific transparency rules
opacity-rule = [
  # Force opacity for Chromium first (higher priority)
  "96:class_g = 'chromium-browser'",
  "96:class_g = 'Chromium-browser'",
  
  # Terminal applications
  "95:class_g = 'Alacritty' && focused",
  "90:class_g = 'Alacritty' && !focused",
  "95:class_g = 'URxvt' && focused",
  "90:class_g = 'URxvt' && !focused",
  "95:class_g = 'kitty' && focused",
  "90:class_g = 'kitty' && !focused",
  
  # Web browsers - slight transparency for better desktop integration
  "96:class_g = 'firefox' && focused",
  "94:class_g = 'firefox' && !focused",
  "96:class_g = 'Firefox' && focused",
  "94:class_g = 'Firefox' && !focused",
  
  # File managers
  "95:class_g = 'Nautilus' && focused",
  "92:class_g = 'Nautilus' && !focused",
  "95:class_g = 'nautilus' && focused",
  "92:class_g = 'nautilus' && !focused",
  "95:class_g = 'Thunar' && focused",
  "92:class_g = 'Thunar' && !focused",
  "95:class_g = 'Pcmanfm' && focused",
  "92:class_g = 'Pcmanfm' && !focused",
  
  # Development tools
  "95:class_g = 'Emacs'",
  "96:class_g = 'Code' && focused",
  "93:class_g = 'Code' && !focused",
  "96:class_g = 'code' && focused",
  "93:class_g = 'code' && !focused",
  
  # System tools
  "90:class_g = 'Eww'",
  
  # Media players - keep opaque for video quality
  "100:class_g = 'mpv'",
  "100:class_g = 'vlc'",
  "100:class_g = 'Vlc'",
  
  # Image viewers - keep opaque for color accuracy
  "100:class_g = 'Gimp'",
  "100:class_g = 'gimp'",
  "100:class_g = 'Inkscape'",
  "100:class_g = 'feh'",
  
  # Games - keep opaque for performance
  "100:class_g = 'Steam'",
  "100:class_g = 'steam'",
  "100:name *= 'Minecraft'"
];

# Blur
blur-method = "dual_kawase";
blur-strength = 3;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;

fade-exclude = [ ];

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.75;

shadow-exclude = [
  "! name~=''",
  "name = 'Notification'",
  "name = 'Plank'",
  "name = 'Docky'",
  "name = 'Kupfer'",
  "name = 'xfce4-notifyd'",
  "name *= 'VLC'",
  "name *= 'compton'",
  "name *= 'picom'",
  "name *= 'Chromium'",
  "name *= 'Chrome'",
  "class_g = 'Firefox' && argb",
  "class_g = 'Conky'",
  "class_g = 'Kupfer'",
  "class_g = 'Synapse'",
  "class_g ?= 'Notify-osd'",
  "class_g ?= 'Cairo-clock'",
  "class_g ?= 'Xfce4-notifyd'",
  "class_g ?= 'Xfce4-power-manager'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ ];
unredir-if-possible-exclude = [
  "class_g = 'chromium-browser'",
  "class_g = 'Chromium-browser'"
];
detect-transient = true;
detect-client-leader = true;
use-damage = false;
force-win-blend = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; }
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};